name: Claude PR Review

on:
  pull_request:

jobs:
  claude:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      actions: read # Required for Claude to read CI results on PRs
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          plugin_marketplaces: |
            https://github.com/anthropics/claude-code.git
          plugins: |
            pr-review-toolkit@claude-code-plugins
          track_progress: true
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            ### Step 1 — Run the review tool
            Execute the following slash command to analyze the pull request:
            /review ${{ github.event.pull_request.number }}

            ### Step 2 — Comment on the PR with your review
            Publish your review outcome as a comment by executing the curl command:

            ```
            curl -X POST \
              -H "Authorization: Bearer ${{ github.token }}" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
              -d '{
                "body": "<your comment here>"
              }'
            ```

          claude_args: |-
            --model sonnet
            --allowedTools "Bash(gh pr comment *),Bash(gh pr review *),Bash(gh pr diff *),Bash(gh pr view *),Bash(curl *),Read,Grep,Glob"
          github_token: ${{ github.token }}
